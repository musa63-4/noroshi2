<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/Users/musashi/noroshi/favicon.png">
    <link rel="apple-touch-icon" sizes="300x300" href="/Users/musashi/noroshi/favicon.png">
    <style>
        body{
            text-align: center;
        }
        img{
            max-height:100%;
            width: 400px;
            height: 350px;
        }
        .pic_frame {
            display: inline-block;
            text-align: center;
            margin-top: 180px;
        }
        h1{
            margin-top: 100px;
            font-size: 100px;
        }
        .pic_frame{
            font-size: 50px;
        }
       header{
            width: 100%;
            height: 0;
            padding-top: calc(300 / 1000 * 100%); /* calc(画像高さ ÷ 画像横幅 × 100%) */
            background: url(/Users/musashi/noroshi/facebook_cover_photo_1.png) center center / cover no-repeat;
        }

        
        *:before,
        *:after {
        -webkit-box-sizing: inherit;
        box-sizing: inherit;
        }

        html {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-size: 62.5%;
        }

        /* 背景用*/
        body {
        padding: 30px;
        }

        .btn,
        a.btn,
        button.btn {
        font-size: 1.6rem;
        font-weight: 700;
        line-height: 1.5;
        position: relative;
        display: inline-block;
        padding: 1rem 4rem;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
        text-align: center;
        vertical-align: middle;
        text-decoration: none;
        letter-spacing: 0.1em;
        color: #212529;
        border-radius: 0.5rem;
        }

        .btn-radius-gradient-wrap {
        display: inline-block;

        padding: 0.5rem;

        border-radius: 100vh;
        background: #f2f5f6;
        background: -webkit-linear-gradient(
            to top,
            #f2f5f6 0%,
            #e3eaed 37%,
            #96a1a5 100%
        );
        background: -webkit-gradient(
            linear,
            left top,
            left bottom,
            from(#f2f5f6),
            color-stop(37%, #e3eaed),
            to(#96a1a5)
        );
        background: -webkit-linear-gradient(
            top,
            #f2f5f6 0%,
            #e3eaed 37%,
            #96a1a5 100%
        );
        background: linear-gradient(to bottom, #f2f5f6 0%, #e3eaed 37%, #96a1a5 100%);

        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f2f5f6', endColorstr='#96a1a5', GradientType=0);
        }

        a.btn-radius-gradient {
        border-radius: 100vh;
        background: #e3eaed;
        background: -webkit-gradient(
            linear,
            left top,
            left bottom,
            from(#e3eaed),
            to(#f2f5f6)
        );
        background: -webkit-linear-gradient(top, #e3eaed 0%, #f2f5f6 100%);
        background: linear-gradient(to bottom, #e3eaed 0%, #f2f5f6 100%);

        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#e3eaed', endColorstr='#f2f5f6', GradientType=0);
        }

        a.btn-radius-gradient:hover {
        -webkit-transform: scale(1.05);
        transform: scale(1.05);
        }




    </style>
</head>
<body>
    <header>
        <img src="/Users/musashi/noroshi/facebook_cover_photo_1.png" alt="">
    </header>
    
    

    
    <div class="pic_frame">
        <img src="/Users/musashi/noroshi/IMG_7950.jpg">
        <p>Koba</p> 
      </div>
      <div class="pic_frame">
        <img src="/Users/musashi/noroshi/IMG_7952.PNG">
        <p>Masatsugu</p>
      </div>
      <div class="pic_frame">
        <img src="/Users/musashi/noroshi/IMG_7951.PNG">
        <p>Hiroto</p>
      </div>
    
      <br><br>

        <div class="btn-radius-gradient-wrap">
            <a href="javascript:history.back()" class="btn btn-radius-gradient">topページに戻る</a>
        </div>
</body>
</html>
